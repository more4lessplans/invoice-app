<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thermaco | Invoice Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen py-12 px-4 font-sans text-[#46473D]">

    <div class="max-w-2xl mx-auto mb-8 flex justify-center">
        <img src="main.png" alt="Company Logo" class="h-20 w-auto">
    </div>

    <div class="max-w-2xl mx-auto bg-white rounded-3xl shadow-2xl overflow-hidden border border-slate-100">
        <div class="bg-[#46473D] p-6 text-white text-center border-b-4 border-[#81974A]">
            <h1 class="text-2xl font-bold tracking-tight uppercase">Service Invoice</h1>
        </div>

        <form id="invoiceForm" class="p-8 space-y-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-4">
                    <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest text-[#81974A]">Customer</h3>
                    <input type="text" id="custName" placeholder="Name" required class="w-full p-3 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-[#46473D]">
                    <input type="email" id="custEmail" placeholder="Email" required class="w-full p-3 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-[#46473D]">
                    <input type="tel" id="custPhone" placeholder="Phone (Optional)" class="w-full p-3 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-[#46473D]">
                </div>
                <div class="space-y-4">
                    <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest text-[#81974A]">Job Details</h3>
                    <textarea id="custAddress" placeholder="Service Address" rows="2" class="w-full p-3 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-[#46473D] mb-1"></textarea>
                    <div class="space-y-1">
                        <label class="text-[10px] uppercase font-bold text-slate-400 ml-1">Service Date</label>
                        <input type="date" id="serviceDate" class="w-full p-3 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-[#46473D]">
                    </div>
                </div>
            </div>

            <div class="space-y-4">
                <div class="flex justify-between items-center">
                    <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest text-[#81974A]">Services</h3>
                    <button type="button" onclick="addLineItem()" class="text-xs font-bold bg-[#81974A] text-white px-4 py-2 rounded-full hover:opacity-90 transition">+ Item</button>
                </div>
                <div id="lineItemsList" class="space-y-4">
                    <div class="item-row p-4 border border-slate-100 rounded-2xl bg-slate-50/50 space-y-3">
                        <div class="grid grid-cols-12 gap-3">
                            <input type="text" placeholder="Description" required class="col-span-8 p-3 rounded-xl border border-slate-200 outline-none focus:border-[#46473D]">
                            <input type="number" step="0.01" placeholder="Price" required class="col-span-4 p-3 rounded-xl border border-slate-200 outline-none focus:border-[#46473D] price-input" oninput="calculateTotal()">
                        </div>
                        <input type="text" placeholder="Item Note (Optional)" class="w-full p-2 text-sm rounded-lg border border-slate-200 outline-none note-input">
                    </div>
                </div>
            </div>

            <div class="bg-slate-50 p-6 rounded-2xl space-y-4 border-l-4 border-[#81974A]">
                <div class="flex justify-between items-center">
                    <label class="flex items-center space-x-2 font-medium cursor-pointer">
                        <input type="checkbox" id="taxToggle" class="w-5 h-5 accent-[#81974A]" onchange="calculateTotal()" checked>
                        <span>Apply HST (13%)</span>
                    </label>
                </div>
                <div class="flex justify-between items-center">
                    <span>Discount (CAD)</span>
                    <input type="number" id="discount" placeholder="0.00" class="w-24 p-2 rounded-lg border text-right outline-none" oninput="calculateTotal()">
                </div>
                <div class="flex justify-between items-center border-t border-slate-200 pt-4">
                    <span class="text-xl font-bold">Total CAD</span>
                    <span id="displayTotal" class="text-2xl font-black">$0.00</span>
                </div>
            </div>

            <button type="submit" id="submitBtn" class="w-full bg-[#46473D] text-white font-bold py-5 rounded-2xl hover:bg-black transition-all shadow-lg">
                Generate Invoice
            </button>
        </form>
    </div>

    <script>
        function addLineItem() {
            const container = document.getElementById('lineItemsList');
            const newRow = document.createElement('div');
            newRow.className = 'item-row p-4 border border-slate-100 rounded-2xl bg-slate-50/50 space-y-3 mt-4';
            newRow.innerHTML = `
                <div class="grid grid-cols-12 gap-3">
                    <input type="text" placeholder="Description" required class="col-span-8 p-3 rounded-xl border border-slate-200 outline-none focus:border-[#46473D]">
                    <input type="number" step="0.01" placeholder="Price" required class="col-span-4 p-3 rounded-xl border border-slate-200 outline-none focus:border-[#46473D] price-input" oninput="calculateTotal()">
                </div>
                <input type="text" placeholder="Item Note (Optional)" class="w-full p-2 text-sm rounded-lg border border-slate-200 outline-none note-input">
            `;
            container.appendChild(newRow);
        }

        function calculateTotal() {
            let subtotal = 0;
            document.querySelectorAll('.price-input').forEach(i => subtotal += parseFloat(i.value) || 0);
            const discount = parseFloat(document.getElementById('discount').value) || 0;
            let total = subtotal - discount;
            if (document.getElementById('taxToggle').checked) total *= 1.13;
            document.getElementById('displayTotal').innerText = `$${Math.max(0, total).toFixed(2)}`;
        }

        document.getElementById('invoiceForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.innerText = 'Creating Invoice...';
            btn.disabled = true;

            const items = Array.from(document.querySelectorAll('.item-row')).map(row => ({
                description: row.querySelector('input[type="text"]').value,
                price: row.querySelector('.price-input').value,
                note: row.querySelector('.note-input').value
            }));

            const payload = {
                name: document.getElementById('custName').value,
                email: document.getElementById('custEmail').value,
                phone: document.getElementById('custPhone').value,
                address: document.getElementById('custAddress').value,
                serviceDate: document.getElementById('serviceDate').value,
                discount: document.getElementById('discount').value,
                taxToggle: document.getElementById('taxToggle').checked,
                items: items
            };

            fetch('https://eovh4bx2wds8j60.m.pipedream.net', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            setTimeout(() => {
                alert('Success! Invoice created. Address updated on Customer Profile.');
                btn.innerText = 'Generate Another';
                btn.disabled = false;
                document.getElementById('invoiceForm').reset();
                calculateTotal();
            }, 2500);
        });
    </script>
</body>
</html>
